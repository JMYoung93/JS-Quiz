<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Javascript Quiz!</title>
</head>
<body>
    <div class="container">
        <div>
            <p>Welcome To The Quiz!</p>
        </div>
        <div id="timerDisplay"></div>
        <div id="question-container" class="hide">
            <div id="questions">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next Question</button>
        </div>
        <div id="leadership-board" class="hide">
            <input type="text" class="endGame" placeholder="Initials">
            <input type="submit" value="submit" id="submit-btn">
            <div id="highScore">High Score</div>
            <h3 class="player-scores">Jeff1</h3>
        </div>
        
    </div>
</body>
</html>
